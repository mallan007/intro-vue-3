<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Curso introdutório de Vue 3 </title>

    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div id="app"> <!-- É aqui onde o Vue vai retornar//v-if bloqueia automaticamente//v-show dá a opção de block / none -->
        <div :style="styles"> <!-- key-name: value -->
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme" name="themeBlack" id="themeBlack"> Tema escuro
            </label>
            <h1> {{ title }} </h1> <!-- {{ }} é a assinatura do Vue, onde ele retorna os valores especificados no arquivo js-->
            <p> {{ fullName }} </p>
            <hr> 
            <h3> Carrinho ({{ cart.length }}) </h3>
            <ul>
                <li v-for="(product, index) in products" :key="product.title"> <!-- Estrutura For = elemento, índice; Semelhante ao Python -->
                    <product-detail 
                        :product="product"
                        :product-in-cart="inCart(product)"
                        @add-product-cart="addCart"> 
                     </product-detail>
                    
                </li>
            </ul>

            <hr>
            <example-form>

            </example-form>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"> </script>
    <script src="./app.js"> </script>
    <script src="./components/ProductDetail.js"> </script>
    <script src="./components/ExampleForm.js"> </script>
    <script>
        app.mount('#app')
    </script>
</body>
</html>
